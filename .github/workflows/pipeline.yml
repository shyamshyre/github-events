name: Events Demo Pipeline
on:
  workflow_dispatch:
    
  pull_request: 
    types: [opened, reopened] #Activity Types
    branches:
    - 'main/**' # This will trigger if the branches are only from main .
    - 'dev/**'
    paths: 
    - '*.yml'  # By adding paths to the types will consider it as condition.
               # In this case it will only consider the changes for yaml files and pull request is opened.  
  push:
    branches:
    - 'main'
    # paths:
    #   - 'demo1.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        uses: actions/upload-artifact@v3
        with:
          name: dist-files # Following are the artifacts of job deploy
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deployment
        run: echo "Deployment in Progress"




          
        