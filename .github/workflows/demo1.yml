name: Events Demo 1
on:
  pull_request: 
    types: [opened, reopened] #Activity Types
    branches:
    - 'main/**' # This will trigger if the branches are only from main .
    paths: 
    - '*.yml'  # By adding paths to the types will conisider it as condition.
               # In this case it will only consider the changes for yaml files and pull request is opened.  
  push:
    branches:
    - 'main'
    paths:
      - "*.yml"
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."